<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocSign - Prepare Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Main Toolbar -->
    <div class="toolbar">
        <div class="toolbar-section">
            <button id="add-recipient-btn">Add Recipient</button>
            <select id="recipient-select" class="recipient-select"></select>
        </div>
        <div class="toolbar-section" id="fields-toolbar" style="display: none;">
            <button class="field-btn" data-type="signature">Signature</button>
            <button class="field-btn" data-type="date">Date Signed</button>
            <button class="field-btn" data-type="text">Text</button>
        </div>
        <div class="toolbar-section">
            <button id="save-send-btn" class="primary-action" disabled>Save & Send</button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="document-workspace">
        <div id="viewer-container">
            <!-- The PDF page image will be rendered here -->
        </div>
        <div class="pager-controls">
            <button id="prev-page-btn" disabled>&laquo; Prev</button>
            <span id="page-indicator">Page <span id="current-page-num">1</span> of <span id="total-page-num">?</span></span>
            <button id="next-page-btn" disabled>Next &raquo;</button>
        </div>
        
        <div id="status-message" class="status"></div>
    </div>
        
    
    <!-- Modal for adding a new recipient -->
    <div id="recipient-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Add New Recipient</h2>
            <form id="recipient-form">
                <input type="email" id="recipient-email" placeholder="Recipient's Email" required>
                <input type="number" id="signing-order" placeholder="Signing Order (e.g., 1)" min="1" value="1" required>
                <div class="modal-actions">
                    <button type="submit">Add</button>
                    <button type="button" id="cancel-modal-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js" defer></script>

    <!-- The 'defer' attribute ensures these scripts run after the document is parsed -->
    <!-- and after the library above is ready. -->
    <script src="assets/js/apiClient.js" defer></script>
    <script src="assets/js/setup.js" defer></script>
</body>
</html>
